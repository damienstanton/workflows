name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Fetch Packages 
      uses: steebchen/flutter@v1.1.0
      with:
        args: pub get

    - name: Run Tests
      uses: steebchen/flutter@v1.1.0
      with:
        args: test
